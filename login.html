<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="jquery-3.5.0.slim.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="login.js"></script>
  <title>Oud Web Player - Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="login-box">
    <h1>Login</h1>
    <div class="textbox">
      <i class="fas fa-user"></i>
      <input id="email" type="email" placeholder="example@example.com" name="" value="">
    </div>

    <div class="textbox">
      <i class="fas fa-lock"></i>
      <input id="psw" type="password" placeholder="Password" name="" value="">
    </div>

    <input id="login-btn" class="btn" type="button" name="" value="Login">

    <h2 style="color: red; font-size: small;" id="error"> </h2>
  </div>
</body>

</html>
