  <script src="axios.min.js"></script>
  <script src="index.js"></script>
  <title>Oud Web Player</title>
</head>

<body>

  <div id="bg">
    <div id="backLayer"></div>
    <img src="https://user-images.githubusercontent.com/35429211/76151624-b3377e80-60bf-11ea-94e5-d55c9a515dc1.png"
      alt="Backgroud">
  </div>

  <div id="main">
    <div id="image">
      <img src="https://user-images.githubusercontent.com/35429211/76151624-b3377e80-60bf-11ea-94e5-d55c9a515dc1.png">
    </div>
    <div id="player">
      <div id="songTitle">Demo</div>
      <div id="buttons">
        <button id="pre" onclick="pre()">
          <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%" /></button>
          <button id="play" onclick="playOrPauseSong()"><img src="Play.png" /></button>
          <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%" /></button>
        </button>
      </div>

      <div id="seek-bar">
        <div id="duration"> 0:00</div>
        <div id="fill"></div>
        <div id="handle"></div>
        <div id="total-duration"> 0:00</div>
      </div>
    </div>

    <input id="logout-btn" class="btn" type="button" name="Logout" value="Logout">
  </div>
