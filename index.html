<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <title>Oud Web Player</title>
</head>

<body>
  <audio id="player" src="#" controls autoplay>

  </audio>

  <p id="song-name">Song Name</p>
  <img id="song-img" src="#" width="300" height="300">

  <br>

  <button id="play-btn" class="btn">
    Play
  </button>

  <button id="pause-btn" class="btn">
    Pause
  </button>

  <button id="next-btn" class="btn">
    Next
  </button>

  <button id="previous-btn" class="btn">
    Previous
  </button>

  <div id="queue" class="queue">
    <ul id="queue-list">

    </ul>
  </div>
</body>

</html>
